<html>
    <head>
        <!-- Webpgae Title -->
        <title>Search Results</title>
        
        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- Back-to-Home Navigation Bar -->
        <nav class="navbar navbar-static-top navbar-dark bg-inverse">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><h15>Back to Search</h15></a>
            </div>
        </nav>
        <br/>

        <!-- Show what you searched -->
        <div class="apc" style="text-align:center">
            <h4> {{message}} {{keyword}} </h4>
        </div>

        <!-- Display what you searched -->
        <div class="container">
            <br/>
            <div class="card-columns">
            {% for media in search_result %}                
                <div class="card">
                <img class="card-img-top" src={{media}} style="width:100%; height:auto;">
                </div>
            {% endfor %}
            </div>
        </div>
    </body>
</html>
